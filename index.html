<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5732a8163.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <title>Datatable</title>
</head>

<body>
    <nav class="navbar d-flex justify-content-center text-center p-1 text-light bg-dark">
        <h2> <i class="fas fa-graduation-cap fa-3x"></i></h2>
        <h1 style="font-family: 'Josefin Slab', serif;" class="font-weight-bold">&nbsp;Department of Information and
            Technology</h1>
    </nav>

    <div class="container mt-5">
        <table id="mytable" class="display table  ">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Qualification</th>
                    <th>Specialization</th>
                    <th>Email</th>
                </tr>
            </thead>

        </table>
    </div>

    <footer class="text-center bg-dark p-1 pt-2 text-light mt-2">
        <h5>Made with <span class="text-danger h2">&hearts;</span> by vishal</h5>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.0/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        input {
            border-radius: 3px;
        }

        .navbar {
            box-shadow: 0.5rem 0.5rem 0.3rem gray;
        }
    </style>

</body>

</html>
